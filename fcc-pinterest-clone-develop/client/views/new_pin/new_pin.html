<template name="newPin">

        <div class="col-md-12">
            <fieldset>
                <legend>Create pin</legend>
                {{> quickForm omitFields="userId, creationDate, totalFavored" collection="Pins" id="insertPinForm" type="method" meteormethod="insertPin"}}
            </fieldset>
        </div>
    </div>
</template>
